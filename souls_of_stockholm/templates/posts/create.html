<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls of Stockholm</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/post.css' %}" rel="stylesheet">
</head>
{% include 'navigation.html' %}
<body>

    <div class="container">
        <h1>Создание нового поста</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Название поста</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Название поста" required>
            </div>

            <div class="form-group">
                <label for="content">Содержание поста</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="tags">Теги</label>
                <select class="form-control" id="tags" name="tags" multiple>
                    {% for t in tags %}
                    <option value="{{t.id}}">{{t.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary submit-btn">Отправить</button>
        </form>
    </div>
</body>


</html>
