<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls of Stockholm</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}"  >
</head>
{% include 'navigation.html' %}

<body>
    <div class="container mt-4">

        <h1>Добро пожаловать на Souls of Stockholm</h1>
        <p>Здесь не салам, здесь здравствуйте!</p>
        <div>
            <form action="{% url 'create_post' %}" method="get" class="d-flex justify-content-center">
                <button class="btn btn1">Создать пост</button>
        </div>
         {% for p in posts %}
        <div class="post">
            <a href="{% url 'post' id=p.id %}" class="post-link">
                <h2>{{p.name}}</h2>
                <p class="ellipsis-text">{{p.content}}</p>
            </a>
        </div>
        {% endfor %}
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
