<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
header{
    width: 100%;
}
    .navbar {
        background-color: #272727;
        border-radius: 6px;
    }
    .btn-primary{
        background-color: #00ba78;
        border: none;
    }
    .btn-primary:hover {
        background-color: #00d88a;
    }
    .navbar-brand{
        margin-left: 21%;
    }
    .d4 {background: #F15B42;
    border-radius: 25px;
    margin-right: 10px;}
    .d4 form {
      background: #F9F0DA;
        border-radius: 25px;
      border-bottom: 4px solid #be290e;

    }
    .d4 input, .d4 button {
      border: none;
      outline: none;
      background: transparent;
    }
    .d4 input {
      width: 100%;
      height: 42px;
      padding-left: 15px;

    }
    .d4 button {
      height: 42px;
      width: 42px;
      cursor: pointer;
    }
    .d4 button:before {
      content: "\f178";
      font-family: FontAwesome;
      font-size: 20px;
      color: #be290e;
    }
    .mt-1{
        margin-top: 1.5em;!important;
    }
</style>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'main' %}">Души стокгольма</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'forums_index' %}">Форумы</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% if is_session_active %}{% url 'profile' id=user_id %}{% else %} {% url 'login' %}{%endif%}">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/docs">Документация API</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="d4">
                        <form method="post" style="display: flex;">
                            {% csrf_token %}
                            <input type="text" id="query" name="query" placeholder="Искать здесь...">
                            <button type="submit"></button>
                        </form>
                    </div>
                    {% if is_session_active %}
                     <li class="nav-item  mt-1">
                        <form action="{% url 'logout' %}" method="post" class="d-flex justify-content-center">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Выйти</button>
                        </form>
                    </li>
                {% else %}
                </li>
                    <li class="nav-item  mt-1">
                        <form action="{% url 'login' %}" method="get" class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Зарегистрироваться</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
